<ion-header>
  <ion-toolbar>
    <ion-title align="center">
      Successful
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Close</span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding align="center">
  <img src="assets/icon/confirm.png">
  <h3>Confirmed for your appointment.</h3>
  <p>
   {{ detail.show_date }}
  </p>

</ion-content>
