<ion-header>

  <ion-navbar color="cBlueGray">
    <ion-title>Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="upper">
    <ion-row>
      <ion-col col-2>
        <button ion-button clear icon-left (click) = "getYesterday()">
          <ion-icon name='ios-arrow-back-outline' is-active="false"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <h3>{{myDate.getDate()}} {{months[myDate.getMonth()]}} {{myDate.getFullYear()}}</h3>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-left (click) = "getTomorow()">
          <ion-icon name='ios-arrow-forward-outline' is-active="false"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>
